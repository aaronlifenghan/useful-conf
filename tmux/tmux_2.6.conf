
set -g prefix C-a
bind C-a send-prefix
unbind C-b

set -g display-time 4000

set -sg escape-time 1
set -g base-index 1
setw -g pane-base-index 1

#setw -g c0-change-trigger 10
#setw -g c0-change-interval 250

set -g status-fg white
set -g status-bg colour234
set -g default-terminal "screen-it"
setw -g window-status-fg cyan
setw -g window-status-bg default
setw -g window-status-attr dim
setw -g window-status-current-fg white
setw -g window-status-current-bg red
setw -g window-status-current-attr bright
set -g pane-border-fg green
set -g pane-border-bg black
set -g pane-active-border-fg white
set -g pane-active-border-bg yellow
set -g message-fg white
set -g message-bg black
set -g message-attr bright
set -g set-clipboard off

setw -g monitor-activity on
set -g visual-activity on
set -g mouse on

set -g mode-keys vi
set -g history-limit 10000

unbind s
bind-key s command-prompt -p "send pane to:"  "join-pane -t '%%'"

unbind [
bind Escape copy-mode
unbind ]
unbind p
bind p paste-buffer

bind-key -Tcopy-mode-vi 'v' send -X begin-selection
bind-key -Tcopy-mode-vi 'y' send -X copy-pipe "xsel -i -p && xsel -o -p | xsel -i -b"
bind-key -Tcopy-mode-vi Escape send -X clear-selection


bind-key p run "xsel -o | tmux load-buffer - ; tmux paste-buffer"
bind -Tcopy-mode-vi 'Space' send -X halfpage-down
bind -Tcopy-mode-vi 'Bspace' send -X  halfpage-up

bind r source-file ~/.tmux.conf \; display "Reloaded!"
bind c new-window -c "#{pane_current_path}"
bind | split-window -h -c "#{pane_current_path}"
bind - split-window -v -c "#{pane_current_path}"
unbind '"'
unbind %

bind \; command-prompt
bind : last-pane

bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R

bind -r C-h select-window -t :-
bind -r C-l select-window -t :+

bind -r H resize-pane -L 5
bind -r J resize-pane -D 5
bind -r K resize-pane -U 5
bind -r L resize-pane -R 5

